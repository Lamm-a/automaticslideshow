<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
      }

      .slide-wrapper {
        height: 100vh;
        position: relative;
      }

      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 1s ease-in-out;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <header class="slide-wrapper">
      <img
        src="./images/christopher-gower-macbook.jpg"
        alt="CRISTOPHER GOWER - macbook"
        class="slide"
      />
      <img
        src="./images/ilya-pavlov-codescreen.jpg"
        alt="ILYA PAVLOV - codescreen"
        class="slide"
      />
      <img
        src="./images/thisisengineering-raeng-projected.jpg"
        alt="THISISENGINEERING RAENG - Projected"
        class="slide"
      />
    </header>
  </body>
  <script></script>
</html>
